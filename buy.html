<!DOCTYPE html>
<!-- saved from url=(0046)https://semantic-ui.com/examples/homepage.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Standard Meta -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Homepage - Semantic</title>
  <link rel="stylesheet" type="text/css" href="./semantic/semantic.css">
  <link rel="stylesheet" type="text/css" href="./semantic/components/reset.css">
  <link rel="stylesheet" type="text/css" href="./semantic/components/site.css">

  <link rel="stylesheet" type="text/css" href="./semantic/components/container.css">
  <link rel="stylesheet" type="text/css" href="./semantic/components/grid.css">
  <link rel="stylesheet" type="text/css" href="./semantic/components/header.css">
  <link rel="stylesheet" type="text/css" href="./semantic/components/image.css">
  <link rel="stylesheet" type="text/css" href="./semantic/components/menu.css">

  <link rel="stylesheet" type="text/css" href="./semantic/components/divider.css">
  <link rel="stylesheet" type="text/css" href="./semantic/components/dropdown.css">
  <link rel="stylesheet" type="text/css" href="./semantic/components/segment.css">
  <link rel="stylesheet" type="text/css" href="./semantic/components/button.css">
  <link rel="stylesheet" type="text/css" href="./semantic/components/list.css">
  <link rel="stylesheet" type="text/css" href="./semantic/components/icon.css">
  <link rel="stylesheet" type="text/css" href="./semantic/components/sidebar.css">
  <link rel="stylesheet" type="text/css" href="./semantic/components/transition.css">

  <style type="text/css">

    .hidden.menu {
      display: none;
    }

    .masthead.segment {
      min-height: 700px;
      padding: 1em 0em;
    }
    .masthead .logo.item img {
      margin-right: 1em;
    }
    .masthead .ui.menu .ui.button {
      margin-left: 0.5em;
    }
    .masthead h1.ui.header {
      margin-top: 3em;
      margin-bottom: 0em;
      font-size: 4em;
      font-weight: normal;
    }
    .masthead h2 {
      font-size: 1.7em;
      font-weight: normal;
    }

    .ui.vertical.stripe {
      padding: 8em 0em;
    }
    .ui.vertical.stripe h3 {
      font-size: 2em;
    }
    .ui.vertical.stripe .button + h3,
    .ui.vertical.stripe p + h3 {
      margin-top: 3em;
    }
    .ui.vertical.stripe .floated.image {
      clear: both;
    }
    .ui.vertical.stripe p {
      font-size: 1.33em;
    }
    .ui.vertical.stripe .horizontal.divider {
      margin: 3em 0em;
    }

    .quote.stripe.segment {
      padding: 0em;
    }
    .quote.stripe.segment .grid .column {
      padding-top: 5em;
      padding-bottom: 5em;
    }

    .footer.segment {
      padding: 5em 0em;
    }

    .secondary.pointing.menu .toc.item {
      display: none;
    }

    @media only screen and (max-width: 700px) {
      .ui.fixed.menu {
        display: none !important;
      }
      .secondary.pointing.menu .item,
      .secondary.pointing.menu .menu {
        display: none;
      }
      .secondary.pointing.menu .toc.item {
        display: block;
      }
      .masthead.segment {
        min-height: 350px;
      }
      .masthead h1.ui.header {
        font-size: 2em;
        margin-top: 1.5em;
      }
      .masthead h2 {
        margin-top: 0.5em;
        font-size: 1.5em;
      }
    }


  </style>

  <script src="./main.js"></script>
  <script src="./semantic/components/jquery.min.js"></script>
  <script src="./semantic/components/visibility.js"></script>
  <script src="./semantic/components/sidebar.js"></script>
  <script src="./semantic/components/transition.js"></script>

  <script src="http://cdn.jsdelivr.net/jquery.glide/1.0.6/jquery.glide.min.js"></script>

  <script>
  $(document)
    .ready(function() {

      // fix menu when passed
      $('.masthead')
        .visibility({
          once: false,
          onBottomPassed: function() {
            $('.fixed.menu').transition('fade in');
          },
          onBottomPassedReverse: function() {
            $('.fixed.menu').transition('fade out');
          }
        })
      ;

      // create sidebar and attach to menu open
      $('.ui.sidebar')
        .sidebar('attach events', '.toc.item')
      ;

    })
  ;
  </script>
</head>
<body class="pushable">

<!-- Page Contents -->
<div class="pusher">
  <div class="ui inverted vertical masthead center aligned segment">
    <div class="ui container">
      <div class="ui large secondary inverted pointing menu">
        <div class="right item">
          <a class="active item"><i class="au flag"></i> EN</a>
          <a class="item"><i class="cn flag"></i> CN</a>
        </div>
      </div>
    </div>

    <div class="ui container">
      <div class="ui large secondary inverted pointing menu">
        <a class="toc item">
          <i class="sidebar icon"></i>
        </a>
        <a class="item">Home</a>
        <a class="item">About</a>
        <a class="active item">Subscribe</a>
        <a class="item">Past Boxes</a>
        <a class="item">Gift</a>
        <div class="right item">
          <a class="ui inverted button">Log in</a>
          <a class="ui inverted button">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
  
  <div class="ui vertical stripe segment">
    <div class="ui text container">
      <h3 class="ui header">The #1 Chinese food and homeware subscription box</h3>
      <p>We pride ourselves in providing you the best from only the highest quality suppliers.</p>
      <a class="ui large button">Read More</a>
    </div>
  </div>


  <div class="ui inverted vertical footer segment">
    <div class="ui container">
      <div class="ui stackable inverted divided equal height stackable grid">
        <div class="three wide column">
          <h4 class="ui inverted header">About</h4>
          <div class="ui inverted link list">
            <a href="https://semantic-ui.com/examples/homepage.html#" class="item">Sitemap</a>
            <a href="https://semantic-ui.com/examples/homepage.html#" class="item">Contact Us</a>
            <a href="https://semantic-ui.com/examples/homepage.html#" class="item">Shipping</a>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header">Subscription Boxes</h4>
          <div class="ui inverted link list">
            <a href="https://semantic-ui.com/examples/homepage.html#" class="item">3 Month</a>
            <a href="https://semantic-ui.com/examples/homepage.html#" class="item">6 Month</a>
            <a href="https://semantic-ui.com/examples/homepage.html#" class="item">Custom</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




</body></html>
